<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft - Visual Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-indigo-600">CodeCraft</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="extraction.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Extract</a>
                        <a href="editor.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Editor</a>
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Editor Toolbar -->
        <div class="bg-white shadow rounded-lg p-4 mb-4">
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <button class="p-2 rounded hover:bg-gray-100" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <div class="border-r border-gray-300 h-6"></div>
                    <button class="p-2 rounded hover:bg-gray-100" title="Align Left">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Align Center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Align Right">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                <div class="border-r border-gray-300 h-6"></div>
                <div class="flex items-center space-x-2">
                    <button class="p-2 rounded hover:bg-gray-100" title="Add Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Add Link">
                        <i class="fas fa-link"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Add Table">
                        <i class="fas fa-table"></i>
                    </button>
                </div>
                <div class="border-r border-gray-300 h-6"></div>
                <div class="flex items-center space-x-2">
                    <button class="p-2 rounded hover:bg-gray-100" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor Workspace -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
            <!-- Components Panel -->
            <div class="lg:col-span-3 bg-white shadow rounded-lg p-4">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Components</h3>
                <div class="space-y-4">
                    <!-- Basic Elements -->
                    <div class="space-y-2">
                        <p class="text-sm font-medium text-gray-500">Basic Elements</p>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-heading mb-1"></i>
                                <p class="text-xs">Heading</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-paragraph mb-1"></i>
                                <p class="text-xs">Paragraph</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-image mb-1"></i>
                                <p class="text-xs">Image</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-link mb-1"></i>
                                <p class="text-xs">Button</p>
                            </div>
                        </div>
                    </div>

                    <!-- Layouts -->
                    <div class="space-y-2">
                        <p class="text-sm font-medium text-gray-500">Layouts</p>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-columns mb-1"></i>
                                <p class="text-xs">2 Columns</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-th-large mb-1"></i>
                                <p class="text-xs">Grid</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-layer-group mb-1"></i>
                                <p class="text-xs">Container</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-stream mb-1"></i>
                                <p class="text-xs">Section</p>
                            </div>
                        </div>
                    </div>

                    <!-- Advanced Components -->
                    <div class="space-y-2">
                        <p class="text-sm font-medium text-gray-500">Advanced</p>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-table mb-1"></i>
                                <p class="text-xs">Table</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-list-ul mb-1"></i>
                                <p class="text-xs">List</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-code mb-1"></i>
                                <p class="text-xs">Code Block</p>
                            </div>
                            <div class="p-2 border rounded cursor-move hover:bg-gray-50 text-center">
                                <i class="fas fa-quote-right mb-1"></i>
                                <p class="text-xs">Quote</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="lg:col-span-6 bg-white shadow rounded-lg p-4 min-h-[600px]">
                <div class="border-2 border-dashed border-gray-300 rounded-lg h-full p-4">
                    <div class="text-center text-gray-500">
                        <i class="fas fa-plus-circle text-4xl mb-2"></i>
                        <p>Drag and drop components here</p>
                    </div>
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="lg:col-span-3 bg-white shadow rounded-lg p-4">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Properties</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Element Type</label>
                        <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" value="Heading" disabled>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Text Content</label>
                        <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Font Size</label>
                        <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Color</label>
                        <input type="color" class="mt-1 block w-full h-10">
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4 flex justify-end space-x-4">
            <button class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Preview
            </button>
            <button class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                Save Changes
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="mt-8 border-t border-gray-700 pt-8 md:flex md:items-center md:justify-between">
                <div class="flex space-x-6 md:order-2">
                    <p class="text-base text-gray-400">&copy; 2024 CodeCraft. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
