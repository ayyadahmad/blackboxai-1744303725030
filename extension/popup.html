<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        .feature-item:hover {
            background-color: #f3f4f6;
            transform: translateX(5px);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-white p-4">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-indigo-600">CodeCraft</h1>
        <div class="flex space-x-2">
            <button id="settingsBtn" class="p-2 text-gray-600 hover:text-indigo-600">
                <i class="fas fa-cog"></i>
            </button>
            <button id="helpBtn" class="p-2 text-gray-600 hover:text-indigo-600">
                <i class="fas fa-question-circle"></i>
            </button>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-3 gap-2 mb-6">
        <button class="flex flex-col items-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100">
            <i class="fas fa-clone text-indigo-600 text-xl mb-1"></i>
            <span class="text-xs">Clone Element</span>
        </button>
        <button class="flex flex-col items-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100">
            <i class="fas fa-code text-indigo-600 text-xl mb-1"></i>
            <span class="text-xs">Grab Code</span>
        </button>
        <button class="flex flex-col items-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100">
            <i class="fas fa-eyedropper text-indigo-600 text-xl mb-1"></i>
            <span class="text-xs">Pick Color</span>
        </button>
    </div>

    <!-- Features List -->
    <div class="space-y-2">
        <div class="feature-group mb-4">
            <h2 class="text-sm font-semibold text-gray-600 mb-2">Code Extraction</h2>
            <div class="space-y-1">
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-code text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Element Cloning</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-file-code text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Code Grabbing</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-puzzle-piece text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">UI Snatching</span>
                </div>
            </div>
        </div>

        <div class="feature-group mb-4">
            <h2 class="text-sm font-semibold text-gray-600 mb-2">Design Tools</h2>
            <div class="space-y-1">
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-palette text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Color Selection</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-ruler-combined text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Measurement Tools</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-image text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Image Extraction</span>
                </div>
            </div>
        </div>

        <div class="feature-group mb-4">
            <h2 class="text-sm font-semibold text-gray-600 mb-2">Code Tools</h2>
            <div class="space-y-1">
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-code-branch text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Code Comparison</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-magic text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Code Optimization</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-file-export text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Export to CodePen</span>
                </div>
            </div>
        </div>

        <div class="feature-group mb-4">
            <h2 class="text-sm font-semibold text-gray-600 mb-2">Advanced Features</h2>
            <div class="space-y-1">
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-spider text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Website Crawler</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-download text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Full Site Download</span>
                </div>
                <div class="feature-item flex items-center p-2 rounded-lg cursor-pointer">
                    <i class="fas fa-pencil-alt text-indigo-600 w-6"></i>
                    <span class="text-sm ml-2">Visual Editor</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-50 p-2 border-t text-xs text-gray-500 flex justify-between items-center">
        <span>Ready</span>
        <button id="toggleInspector" class="text-indigo-600 hover:text-indigo-800">
            <i class="fas fa-crosshairs"></i> Toggle Inspector
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
